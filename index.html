<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-heading">
        
    </div>
    <section class="quotes w-100 d-flex justify-content-center align-items-center">
        
        <div class="container">
            <h2 class="text-center mb-3">Quote Generator</h2>
            <div class="card border-0 w-25 mx-auto shadow">
                <div class="card-body p-4">
                    <div id="quote-body"  class="get-quote">
                        <p id="quote-text" class="quote-text text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error, officiis fugiat placeat voluptas explicabo quis voluptatibus tempore commodi deserunt est?</p>
                    </div>
                    <div class="quote-btn d-flex justify-content-center mt-4">
                        <a onclick="loadQuotes()" class="btn btn-outline-primary" href="#">Get Quote</a>
                   </div>
                </div>
                
            </div>
        </div>
    </section>
    <button onclick="loadQuotes()" class="">Get Quotes</button>
    <script src="./assets/js/main.js"></script>
</body>
</html>
